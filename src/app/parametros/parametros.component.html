<app-menu></app-menu>
<app-toast-message #toast></app-toast-message>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3>Parâmetros</h3>

            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="percentual">Percentual da capacidade do local permitida</label>
                            <input class="form-control" type="number" name="percentual" id="percentual" max="100"
                                min="1" [(ngModel)]="parametros.percentualCapacidade">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="quantidade">Quantidade máxima de ingressos por pessoa</label>
                            <input type="number" name="quantidade" id="quantidade" class="form-control" min="1" [(ngModel)]="parametros.qtdPessoa">
                        </div>
                    </div>
                </div> <br>
                <button class="btn btn-success" (click)="salvar()">Salvar</button>
            </form>
        </div>
    </div>
</div>
